<!doctype html>
<html class="no-js" lang="en" >
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SouthFork Admin Dashboard</title>
   <link rel="stylesheet" href="css/app.css">
   <script src="bower_components/modernizr/modernizr.js"></script>
   <script src="//use.typekit.net/dmn4svs.js"></script>
   <script>try{Typekit.load();}catch(e){}</script>
   <link href="https://fontastic.s3.amazonaws.com/NEQLgq6DtLDXovVKoDNeJY/icons.css" rel="stylesheet">
</head>
<body>

   <nav class="top-bar" data-topbar role="navigation">
     <ul class="title-area">
       <li class="name">
         <h1><a href="/"><img src="images/logo.png" alt=""></a></h1>
       </li>
        <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
       <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
     </ul>

     <section class="top-bar-section">
       <ul class="right">
         <li class="has-dropdown">
           <a href="#">Agnus Blanche</a>
           <ul class="dropdown">
             <li><a href="#">Sign Out</a></li>
           </ul>
         </li>
       </ul>
     </section>
   </nav>

   <main class="container">
      <section id="dashboard-main">
         <div class="large-12 columns">
            <header class="dashboard-header">
              <h5 class="title">Today's Orders</h5>
              <div class="filter table-tools">
                <a href="" class="left clear-filter tiny info button">All</a>
                <div class="dropdown-wrap">
                  <button href="#" data-dropdown="drop-filter-zone" aria-controls="drop-filter-zone" aria-expanded="false" class="tiny info button dropdown">By Zone</button><br>
                  <ul id="drop-filter-zone" data-dropdown-content class="f-dropdown" aria-hidden="true" tabindex="-1">
                    <li><a href="#" class="filter-by-attr" data-filter="A1">A1</a></li>
                    <li><a href="#" class="filter-by-attr" data-filter="A2">A2</a></li>
                  </ul>
                </div>
                <div class="dropdown-wrap">
                  <button href="#" data-dropdown="drop-filter-building" aria-controls="drop-filter-building" aria-expanded="false" class="tiny info button dropdown">By Building</button><br>
                  <ul id="drop-filter-building" data-dropdown-content class="f-dropdown" aria-hidden="true" tabindex="-1">
                    <li><a href="#" class="filter-by-attr" data-filter="Sears Tower">Sears Tower</a></li>
                    <li><a href="#" class="filter-by-attr" data-filter="Jefferson Tower">Jefferson Tower</a></li>
                    <li><a href="#" class="filter-by-attr" data-filter="Chrysler Building">Chrysler Building</a></li>
                  </ul>
                </div>
              </div>
            </header>

            <section class="dashboard-content">

              <div class="content-row">

                <div class="dashboard-blank-message">
                  <h4>Nice work! No More Orders for Today!</h4>
                  <br>
                  <a href="" class="button secondary">Sign Out</a>
                </div>

                <br>
                <br>
                <br>
                <br>
              </div>
            </section>
         </div>
      </section>
   </main>


  <div id="create-new-order-modal" class="reveal-modal medium" data-reveal>
    <h3>Title</h3>
    <hr>
    <div class="content-row">
      <form action="" class="">
      </form>
    </div>
    <div class="row">
      <br>
      <a href="#"  class="close-reveal-modal button small">Save</a>
    </div>
    <a class="close-reveal-modal exit-reveal-modal">&#215;</a>
  </div>




<script src="js/libs/libs.min.js"></script>
<script src="js/libs/footable.js"></script>
<script src="js/libs/footable.paginate.js"></script>
<script src="js/libs/footable.filter.js"></script>
<script src="js/libs/footable.sort.js"></script>
<script src="js/libs/footable.striping.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-beta.3/js/select2.min.js"></script>
<script src="js/app.js"></script>
<script>
// FooTable
// ----------------------------
$(function () {
  $('table').footable();
  // Clear
  $('.clear-filter').click(function (e) {
    e.preventDefault();
    $('table').trigger('footable_clear_filter');
  });
  // Show Attr
  $('.filter-by-attr').click(function (e) {
    e.preventDefault();
    var day_filter_attr = $(this).attr("data-filter");
    var footableFilter = $('table').data('footable-filter');
    footableFilter.filter(day_filter_attr);
  });
});
</script>

</body>
</html>
