<!doctype html>
<html class="no-js" lang="en" >
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SouthFork Admin Dashboard</title>
   <link rel="stylesheet" href="css/app.css">
   <script src="bower_components/modernizr/modernizr.js"></script>
   <script src="//use.typekit.net/dmn4svs.js"></script>
   <script>try{Typekit.load();}catch(e){}</script>
   <link href="https://fontastic.s3.amazonaws.com/NEQLgq6DtLDXovVKoDNeJY/icons.css" rel="stylesheet">
</head>
<body>

   <nav class="top-bar" data-topbar role="navigation">
     <ul class="title-area">
       <li class="name">
         <h1><a href="/"><img src="images/logo.png" alt=""></a></h1>
       </li>
        <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
       <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
     </ul>

     <section class="top-bar-section">
       <ul class="right">
         <li class="has-dropdown">
           <a href="#">Agnus Blanche</a>
           <ul class="dropdown">
             <li><a href="#">Sign Out</a></li>
           </ul>
         </li>
       </ul>
     </section>
   </nav>


   <main class="container">
      <section id="dashboard-main">
        <div class="row">
          <h4>Labels</h4>
          <span class="label pending">Pending</span>
          <span class="label picked-up">Picked Up</span>
          <span class="label on-location">On Location</span>
          <span class="label dropped">Dropped Off</span>
          <span class="label dropped">Arrived</span>
          <span class="label warning">Error</span>
        </div>
      </section>
   </main>




<script src="js/libs/libs.min.js"></script>

<script src="js/app.js"></script>


</body>
</html>
