<!doctype html>
<html class="no-js" lang="en" >
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SouthFork Admin Dashboard</title>
   <link rel="stylesheet" href="css/app.css">
   <script src="bower_components/modernizr/modernizr.js"></script>
   <script src="//use.typekit.net/dmn4svs.js"></script>
   <script>try{Typekit.load();}catch(e){}</script>
   <link href="https://fontastic.s3.amazonaws.com/NEQLgq6DtLDXovVKoDNeJY/icons.css" rel="stylesheet">
</head>
<body class="fill-cream">

   <main class="container">
    <section class="sign-in-logo">
      <div class="text-center"><img class="logo" src="images/logo.png" alt=""></div>
    </section>

    <div class="row">
      <section class="sign-in-form fill-white large-6 columns large-centered">
        <div class="inner">
          <header class="section-header sm">
            <h4 class="title sans caps">Driver Dashboard - Sign In</h4>
          </header>
          <form class="">
            <div class="row">
              <div class="large-12 columns">
                <input type="tel" placeholder="Phone Number">
              </div>
            </div>
            <div class="row">
               <div class="large-12 columns">
                <input type="password" placeholder="Password">
               </div>
            </div>
            <div class="row">
               <div class="large-12 columns">
                  <a href="driver-dashboard.html" class="button caps">Login</a>
                  <small class="note"><a href="#">Forgot your password?</a></small>
               </div>
            </div>
          </form>
        </div>
      </section>
    </div>
   </main>


  <div id="create-new-order-modal" class="reveal-modal medium" data-reveal>
    <h3>Title</h3>
    <hr>
    <div class="content-row">
      <form action="" class="">
      </form>
    </div>
    <div class="row">
      <br>
      <a href="#"  class="close-reveal-modal button small">Save</a>
    </div>
    <a class="close-reveal-modal exit-reveal-modal">&#215;</a>
  </div>




<script src="js/libs/libs.min.js"></script>
<script src="js/libs/footable.js"></script>
<script src="js/libs/footable.paginate.js"></script>
<script src="js/libs/footable.filter.js"></script>
<script src="js/libs/footable.sort.js"></script>
<script src="js/libs/footable.striping.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-beta.3/js/select2.min.js"></script>
<script src="js/app.js"></script>
<script>
// FooTable
// ----------------------------
$(function () {
  $('table').footable();
  // Clear
  $('.clear-filter').click(function (e) {
    e.preventDefault();
    $('table').trigger('footable_clear_filter');
  });
  // Show Attr
  $('.filter-by-attr').click(function (e) {
    e.preventDefault();
    var day_filter_attr = $(this).attr("data-filter");
    var footableFilter = $('table').data('footable-filter');
    footableFilter.filter(day_filter_attr);
  });
});
</script>

</body>
</html>
